<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Found Pet</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/myStyles.css">
    <script src="js/bootstrap.js"></script>



</head>
<body>
<div class="container-fluid">
    <div class="jumbotron lostPet">
        <h1>Found Pet Information</h1>
    </div>
    <div class="row">


        <form class="col-4 offset-4">

            <div class="form-group">
                <label for="petType">Pet Type</label>
                <select class="form-control" id="petType">

                    <option>Dog</option>
                    <option>Cat</option>
                </select>
            </div>

            <div class="form-group form-check-inline">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="isMale" id="isMale" value="male">
                    <label class="form-check-label" for="isMale">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="isFemale" id="isFemale" value="female">
                    <label class="form-check-label" for="isFemale">Female</label>
                </div>
            </div>
            <div class="form-group">
                <input type="checkbox" name="isFixed" id="isFixed">
                <label for="isFixed">Spayed/Neutered?</label>

            </div>

            <div class="form-group">
                <input type="text" name="foundLocation" id="foundLocation" placeholder="Location found or seen">
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01">Upload Image</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01">Choose File</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <input type="checkbox" name="founderHas" id="founderHas">
                <label for="founderHas">I have the pet.</label>

            </div>

            <div class="form-group">

                <label for="additionalInfo"> Additional Information</label><br>
                <textarea id="additionalInfo"></textarea>

            </div>

            <button class="btn btn-primary lostFirst">Next</button>
        </form>

    </div>
</div>
</body>
</html>
