<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lost Pet</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/myStyles.css">
    <script src="js/bootstrap.js"></script>



</head>
<body>
<div class="container-fluid">
    <div class="jumbotron lostPet">
        <h1>Owner Information</h1>
    </div>
    <div class="row">


        <form class="col-4 offset-4">

            <div class="form-group">
                <label for="fullName"></label>
                <input type="text" class="form-control" id="fullName"  placeholder="Full Name">
            </div>

            <div class="form-group">
                <label for="ownerEmail"></label>
                <input type="email" class="form-control" id="ownerEmail"  placeholder="Email">
            </div>

            <div class="form-group">
                <label for="ownerNumber"></label>
                <input type="number" class="form-control" id="ownerNumber"  placeholder="Phone #">
            </div>

            <button type="submit" class="btn btn-primary lostOwnerButton">Submit</button>
        </form>

    </div>
</div>
</body>
</html>
